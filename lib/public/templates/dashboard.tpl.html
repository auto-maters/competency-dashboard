<div>
	<div loading ng-show="showLoader">
		<div class="spinner-layer spinner-green">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>
	</div>
</div>

<div ng-show="!showLoader">
	<!--main content-->
	<div class="container">
		<div class="section">
			<div class="row">
				<div class="col s12 m6 l6">
					<div class="switch">
						<label class="flow-text">
							Training
							<input type="checkbox" ng-model="isDashComp" ng-checked="true" ng-disabled="showLoader === true">
							<span class="lever"></span>
							Competency
						</label>
					</div>
				</div>
				<div class="input-field col s12 m6 l6">					
					<select multiple>
						<optgroup label="Competency">
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
						</optgroup>
						<optgroup label="Training">
							<option value="3">Option 1</option>
							<option value="4">Option 2</option>
							<option value="5">Option 3</option>
						</optgroup>						
					  </select>	
					  <label class="flow-text">Competencies/Trainings</label>				  
				</div>
			</div>
			<div ng-if="dashboardType === 'Competency'">
				<div class="row">
					<div class="col s12 m4">
						<div class="card gridStyle">
							<comp-details ng-if="nodeJS !== undefined" comp-info="nodeJS"></comp-details>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<comp-details ng-if="angular1 !== undefined" comp-info="angular1"></comp-details>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<comp-details ng-if="htmlCSS !== undefined" comp-info="htmlCSS"></comp-details>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m4">
						<div class="card gridStyle">
							<comp-details ng-if="rOR !== undefined" comp-info="rOR"></comp-details>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<comp-details ng-if="iOT !== undefined" comp-info="iOT"></comp-details>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<comp-details ng-if="hadoop !== undefined" comp-info="hadoop"></comp-details>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m4">
						<div class="card gridStyle">
							<comp-details ng-if="android !== undefined" comp-info="android"></comp-details>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<comp-details ng-if="tableau !== undefined" comp-info="tableau"></comp-details>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<comp-details ng-if="wex !== undefined" comp-info="wex"></comp-details>
						</div>
					</div>
				</div>
			</div>
			<div ng-if="dashboardType === 'Training'">
				<div class="row">				
					<div class="col s12 m4">
						<div class="card gridStyle">
							<div class="card-content">
								<comp-details ng-if="pharmaMandatory !== undefined" comp-info="pharmaMandatory"></comp-details>
							</div>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<div class="card-content">
								<comp-details ng-if="agileE0E1 !== undefined" comp-info="agileE0E1"></comp-details>
							</div>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<div class="card-content">
								<comp-details ng-if="itilE0 !== undefined" comp-info="itilE0"></comp-details>
							</div>
						</div>
					</div>
				</div>
				<div class="row">				
					<div class="col s12 m4">
						<div class="card gridStyle">
							<div class="card-content">
								<comp-details ng-if="agileCertifications !== undefined" comp-info="agileCertifications"></comp-details>
							</div>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<div class="card-content">
								<comp-details ng-if="itilCertifications !== undefined" comp-info="itilCertifications"></comp-details>
							</div>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<div class="card-content">
								<comp-details ng-if="ascentCertifications !== undefined" comp-info="ascentCertifications"></comp-details>
							</div>
						</div>
					</div>
				</div>
				<div class="row">				
					<div class="col s12 m4">
						<div class="card gridStyle">
							<div class="card-content">
								<comp-details ng-if="estimationE0 !== undefined" comp-info="estimationE0"></comp-details>
							</div>
						</div>
					</div>
					<div class="col s12 m4">
						<div class="card gridStyle">
							<div class="card-content">
								<comp-details ng-if="gdpr !== undefined" comp-info="gdpr"></comp-details>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
