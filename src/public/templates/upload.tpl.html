<div class="container">
    <h4 class="header brown-text">Upload Competency File</h4>    
    
    <div class="divider"></div>
    <br>
    <form action="">
        <div class="row">
            <div class="col s12 center">
                <div class="switch">
                    <label class="flow-text">
                      Training File
                      <input type="checkbox" ng-model="fileType" ng-checked="true" ng-disabled="showLoader === true">
                      <span class="lever"></span>
                      Competency File
                    </label>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12 center">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" id="fileInput" accept=".xls,.xlsx,.ods" fileread opts="result" multiple="false" ng-disabled="showLoader === true">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload file">
                    </div>
                </div>
            </div>
            <!-- <div class="input-field col s4 m6 l6">
                <a href="" class="icon-thunder-cloud">Download format <i class="material-icons">description</i></a>
            </div> -->
        </div>
        <div class="row">
            <div class="col s12 center">
                <input id="btnUpload" class="waves-effect waves-light btn" type="button" value="Upload" ng-click="uploadCompetencyData()"
                    ng-show="result.data.length > 0" ng-disabled="!result.data.length > 0 || showLoader === true" />
            </div>        
        </div>
        <div class="row">        
            <div loading ng-show="showLoader">
                <div class="progress center">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
    </form>
</div>
