<div class="card-content">
    <div class="center light-blue-text">
        <span>
            <img ng-src="./images/{{compInfo.comp.split(': ')[1] || compInfo.comp.split(': ')[0]}}.png" alt="{{compInfo.comp.split(': ')[1] || compInfo.comp.split(': ')[0]}}" style="height:60px;">
        </span>
    </div>
    <span class="card-title">
        <span class="AssociateCount">{{compInfo.total}} </span>
        <span class="TrainingTitle">Associates Trained on {{compInfo.comp.split(': ')[1] || compInfo.comp.split(': ')[0]}}</span>
    </span>
    <!-- <ul ng-repeat="comp in compInfo.details track by $index">
        <li><a href="/">{{comp.level}}</a> - {{comp.level_count}}</li>
    </ul> -->
    <div class="row" ng-if="compInfo.type !== 'Training'">
        <div class="col s6 center">
            <ul>
                <li><a href="/">E0</a> - {{compInfo.E0 || 0}}</li>
                <li><a href="/">E1</a> - {{compInfo.E1 || 0}}</li>
            </ul>
        </div>
        <div class="col s6">
                <ul>
                    <li><a href="/">E2</a> - {{compInfo.E2 || 0}}</li>
                    <li><a href="/">E3</a> - {{compInfo.E3 || 0}}</li>
                </ul>
        </div>
    </div>
    <a ng-if="compInfo.type !== undefined && compInfo.type === 'training'" class="btn-floating halfway-fab waves-effect waves-light red">
        <i class="material-icons">add</i>
    </a>
</div>
